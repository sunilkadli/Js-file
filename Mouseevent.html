<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        .square{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>

    <input onkeypress="press()"  type="text" onselect="Select()" placeholder="focus me">

        // 3.onselect :
        function Select(){
            alert("user selected text");
        }

        // mouse events :
            // onmouseover
            // onmouseout
            // onmousemove
            // onmouseup
            // onmousedown
            // onmousewheel

            // onmouseover :
            function Mover(){
                alert("mouse over");
            }

            function bg(){
                let square = document.querySelector(".square");
                square.style.backgroundColor = "green"
            }

            // onmouseout :
            function bg1(){
                let square = document.querySelector(".square");
                square.style.backgroundColor = "red"
            }

            // keyboard event

                 alert("key pressed")
             }
