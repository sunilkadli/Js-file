<!-- button events:
        1. onclick
        2. ondblclick

     input events:
        1.onfocus
        2.onblur
        3.onselect
-->

<button onclick="Click()">click me ðŸ˜‡ </button>
<button onclick="getDate()"> Today's Date </button>

<button ondblclick="doubleClick()">Double click on me</button>
<button ondblclick="getTime()">Double click on me to get Time</button>

<input id="textfield" onblur="changeBg1()" onfocus="changeBg()" type="text" placeholder="focus me âœˆ ...">

<script>
    // 1. onclick
    function Click(){
        alert("clicked")
        // console.log("clicked");
    }

    function getDate(){
        let date = new Date().toLocaleDateString()
        confirm("Today's date is "+ date)
    }

    // 2. ondblclick:

    function doubleClick(){
        alert("double clicked")
    }

    function getTime(){
        let time = new Date().toLocaleTimeString()
        confirm("Now time is "+ time)
    }

    // 1.onfocus
    function Focus(){
        console.log("Focused")
    }

    function changeBg(){
       let textfield = document.getElementById("textfield")  
       textfield.style.cssText = "background-color : tomato ; outline:none ; border:1px grey solid ;border-radius:3px"
    }

    // 2.onblur
    function changeBg1(){
       let textfield = document.getElementById("textfield")  
       textfield.style.cssText = "background-color : white; border:1px grey solid ;border-radius:3px"
    }
</script>
